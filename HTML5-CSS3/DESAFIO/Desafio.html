<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="instagram-celular.png" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="instagram-logo.png" alt="Logo do Insta" class="instagram-logo">
                <div class="profile-photo">
                    <img src="fallen.png" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como alemaoscwerz</a>
                <a href="#" class="instagram-loggout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é alemaoschwerz?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar conta</span>
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixar Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
